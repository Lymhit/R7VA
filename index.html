<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>R7VA</title>
</head>
<body>
<div id="app" v-cloak>
    <main role="main" class="container">
    <h1 class="mt-3">R7VA 2018</h1>
        <ul class="nav nav-tabs position-relative" id="nav-tab">
            <li class="nav-item" v-for="(menu, k) in specials">
                <a class="nav-link"  v-bind:class="{ active: k === 0 }" data-toggle="tab" :href='"#menu"+k'>Secteur {{menu.nom}}</a>
            </li>
            <li  class="nav-item disable">
                <a class="nav-link" data-toggle="modal" data-target="#secteur_Modal">+</a>
            </li>
            <li  class="nav-item disable position-absolute float-right" style='right:0'>
                <a class="nav-link" data-toggle="modal" data-target="#conf_Modal">Ⓜ</a>
            </li>
        </ul>
        <div class="tab-content card border-top-0" style="border-radius: 0px 0px .25em .25em;">
            <div :id='"menu"+k' class="tab-pane fade card-body" v-bind:class="{ 'in show active': k == 0 }" v-for="(special, k) in specials">
                <button type="button" v-on:click="remove_secteur(k)" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <label>Références du secteur {{special.nom}}</label>
                <div class="input-group" >
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="max-width:  100px;min-width:  100px;">Références</span>
                    </div>
                    <input v-for="(ref,ref_k) in special.ref" v-on:change="add_to_ref(k,ref_k)" class="ref form-control" maxlength="1" type="text" :id="'sec_'+k+'_ref_'+ref_k" :placeholder="ref_k+1" :value="ref" />
                    <input v-on:click="remove_ref(k)" class="ref form-control btn btn-outline-danger" style="max-width: 41px;min-width: 41px" type="button" value="-" />
                    <input v-on:click="add_ref(k)" class="ref form-control btn btn-outline-primary" style="max-width: 41px;min-width: 41px" type="button" value="+" />
                    </div>
                <hr />
                <div v-for="(team,team_k) in special.equipes" :id="'team_'+team_k+'_sec_'+k">
                    <label>Équipe {{team.nom}}</label>
                    <button type="button" v-on:click="confirmDelete(team_k)" v-if="special.equipes.length > 1" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="max-width:  100px;min-width:  100px;">Résultat</span>
                        </div>
                        <input v-for="(ref,ref_k) in special.ref" v-on:change="add_to_team_ref(k,team_k,ref_k)" maxlength="1" type="text" class="team form-control" :id="'sec_'+k+'_team_'+team_k+'_ref_'+ref_k" :data-refid="'sec_'+k+'_ref_'+ref_k" :placeholder="ref_k+1" :value="team.resultat[ref_k]" />
                        <div class="input-group-append  border-success" v-on:click="compare_element()">
                            <label  class="input-group-text text-center" style="max-width: 80px;min-width: 80px"  :id="'team_'+team_k+'_sec_'+k+'_pts'">0</label>
                        </div>
                    </div>
                    <br>
                </div>
                <hr />
                <div class="input-group">
                    <input data-toggle="modal" data-target="#team_Modal" class="ref form-control btn btn-outline-primary" type="button" value="Ajouter une équipe" />
                </div>
                <hr />
            </div>
        </div>
    </main>  
    <confirmation-modal  v-if='confirmModal' @confirm='deleteUser' @cancel="cancelDelete"></confirmation-modal>
    <!-- Modal -->
    <div class="modal fade" id="secteur_Modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ajouter un secteur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Enter un nom:</label>
                        <input type="text" class="form-control" id="add_secteur_name" v-on:keyup.enter="add_secteur()">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" v-on:click="add_secteur()" >Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="conf_Modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modifier la configuration</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Points en cas de correspondance:</label>
                            <input type="number" class="form-control" id="add_conf_win" v-on:keyup.enter="" :value="this.conf.win">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Points en cas de lettres présentes mais non correspondantes</label>
                            <input type="number" class="form-control" id="add_conf_draw" v-on:keyup.enter="" :value="this.conf.draw">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Points en cas de non correspondance:</label>
                            <input type="number" class="form-control" id="add_conf_loose" v-on:keyup.enter="" :value="this.conf.loose">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" v-on:click="changeconf()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="modal fade" id="team_Modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ajouter une équipe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Enter un nom:</label>
                        <input type="text" class="form-control" id="add_team_name" v-on:keyup.enter="add_team()">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" v-on:click="add_team()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<template id="del_modal">
    <div>
        <div tabindex="-1" role="dialog" class="modal fade show" style="display: block;">
            <div role="document" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="exampleModalLabel" class="modal-title">Êtes-vous certain de vouloir supprimer l'équipe ?</h5> 
                    </div> 
                    <div class="modal-footer text-conter">
                        <button @click="onCancel" type="button" data-dismiss="modal" class="btn  btn-outline-success">Annuler</button> 
                        <button @click="onConfirm" type="button" class="btn  btn-outline-danger">Confirmer</button>
                    </div>
                </div>
            </div>
        </div><div class="modal-backdrop fade show"></div>
    </div>
</template>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
